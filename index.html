    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #cbd5e0; /* Light text */
        }
        .dark-mode .bg-gray-800 {
            background-color: #2d3748; /* Darker gray */
        }
        .dark-mode .bg-gray-700 {
            background-color: #4a5568; /* Darker gray */
        }
        .dark-mode .bg-gray-600 {
            background-color: #718096; /* Darker gray */
        }
        .dark-mode .bg-gray-500 {
            background-color: #a0aec0; /* Darker gray */
        }
        /* Adjust search icon size */
        .search-icon {
            font-size: 1.25rem; /* Adjust size as needed */
        }
    </style>
</head>

            <a class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition flex items-center" href="cart.html">

            <a class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition flex items-center" href="checkout.html">

            <a class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition flex items-center" href="about.html">

            </button>
        </div>
        <div class="hamburger md:hidden">

                <div class="product bg-white p-4 rounded shadow hover:shadow-lg transition transform hover:scale-105">
                    <img alt="Modern art piece with geometric shapes" class="w-full h-48 object-cover rounded" src="https://storage.googleapis.com/a1aa/image/oSsygFkxZ2phEpKwqhSf1XafC5e9EWrc29rvEfqg7iRFYnKPB.jpg"/>

            <a href="https://in.pinterest.com/" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>
    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });

        // Theme toggle functionality
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggleButton.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
