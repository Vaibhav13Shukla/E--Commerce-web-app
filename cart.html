<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section (Navbar) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/AbhiRang logo.png" alt="AbhiRang Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="product-listing.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <form class="search-form me-3">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search artwork..." aria-label="Search">
                                <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                        <div class="nav-buttons">
                            <a href="cart.html" class="btn btn-link position-relative">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count">0</span>
                            </a>
                            <a href="login.html" class="btn btn-outline-primary ms-2">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Shopping Cart Section -->
    <div class="container py-5">
        <h2>Your Shopping Cart</h2>
        <div class="row">
            <div class="col-md-8">
                <!-- Cart Items Will Be Listed Here -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Artwork Title</span>
                            <span>$100</span>
                        </div>
                    </li>
                    <!-- Repeat for more cart items -->
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Total: $200</h4>
                <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <!-- Footer content here (same as above) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
