<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AbhiRang - Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #cbd5e0; /* Light text */
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto dark-mode">
    <nav class="navbar flex justify-between items-center p-4 bg-gray-800 text-white shadow-md">
        <div class="logo flex items-center">
            <img alt="AbhiRang logo" class="h-8 w-8 mr-2" src="img/AbhiRang logo.png"/>
            <a class="text-xl font-bold" href="index.html">AbhiRang</a>
        </div>
        <div class="nav-links">
            <a class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition" href="index.html">Home</a>
            <a class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition" href="cart.html">Cart</a>
            <button id="theme-toggle" class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4 text-center">Product Details</h2>
        <div class="flex flex-col md:flex-row">
            <img alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded" src="https://storage.googleapis.com/a1aa/image/Nme4FKBCY12wNiHQeUSGayz05Tbv3Jt200rMq37DNAG91pyTA.jpg"/>
            <div class="md:ml-4 mt-4 md:mt-0">
                <h3 class="text-lg font-semibold">Abstract Art</h3>
                <p class="text-gray-700">$200</p>
                <p class="mt-2">This is a beautiful abstract painting that captures the essence of modern art. Perfect for any art lover!</p>
                <button class="mt-4 w-full bg-gray-800 text-white p-2 rounded hover:bg-gray-700 transition">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer class="footer bg-gray-800 text-white p-6 text-center">
        <p>Â© 2024 AbhiRang. All rights reserved.</p>
    </footer>
    <script>
        // Theme toggle functionality
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggleButton.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
