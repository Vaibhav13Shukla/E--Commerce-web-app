<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AbhiRang - Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar, .footer {
            background-color: #333;
            color: #fff;
        }
        .navbar a, .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .navbar a:hover, .footer a:hover {
            text-decoration: underline;
        }
        .banner {
            background: url('img/HERO.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            border-radius: 10px;
        }
        .product-details {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .product-details img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .product-info {
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .product-info h2 {
            font-size: 2rem;
            color: #333;
        }
        .product-info p {
            font-size: 1rem;
            color: #666;
            margin: 1rem 0;
        }
        .reviews {
            margin-top: 2rem;
            width: 100%;
        }
        .review {
            background-color: #f9f9f9;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
        }
        .footer {
            padding: 2rem;
            text-align: center;
        }
        .footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar flex justify-between items-center p-4">
        <div class="logo flex items-center">
            <img alt="AbhiRang logo" class="h-8 w-8 mr-2" height="32" src="img/AbhiRang logo.png" width="32"/>
            <a href="#">AbhiRang</a>
        </div>
        <div class="search-bar hidden md:block">
            <i class="fas fa-search"></i>
            <input class="p-2 rounded" placeholder="Search..." type="text"/>
        </div>
        <div class="nav-links hidden md:flex">
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Home</a>
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Login</a>
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Signup</a>
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">About Us</a>
        </div>
        <div class="hamburger md:hidden">
            <i class ="fas fa-bars text-white"></i>
        </div>
    </nav>
    <div class="mobile-menu hidden md:hidden flex flex-col items-center bg-gray-800 text-white p-4">
        <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Home</a>
        <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Login</a>
        <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Signup</a>
        <div class="search-bar mt-4">
            <i class="fas fa-search"></i>
            <input class="p-2 rounded" placeholder="Search..." type="text"/>
        </div>
        <a class="ml-4 p-2 rounded bg-gray-700 text-white mt-4" href="#">About Us</a>
    </div>
    <div class="banner">
        <h1>Product Details</h1>
    </div>
    <section class="product-details" id="productDetails">
        <img id="productImage" alt="Product Image" />
        <div class="product-info">
            <h2 id="productName"></h2>
            <p id="productDescription"></p>
            <p id="productPrice"></p>
            <button id="addToCartButton">Add to Cart</button>
        </div>
        <div class="reviews" id="reviewsContainer">
            <h3>Reviews</h3>
            <!-- Reviews will be dynamically inserted here -->
        </div>
    </section>
    <footer class="footer">
        <p>Â© 2023 AbhiRang. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </p>
    </footer>
    <script>
        const productDetails = document.getElementById('productDetails');
        const productImage = document.getElementById('productImage');
        const productName = document.getElementById('productName');
        const productDescription = document.getElementById('productDescription');
        const productPrice = document.getElementById('productPrice');
        const reviewsContainer = document.getElementById('reviewsContainer');
        const addToCartButton = document.getElementById('addToCartButton');

        async function fetchProductDetails(productId) {
            const response = await fetch(`https://api.example.com/products/${productId}`);
            const product = await response.json();
            displayProductDetails(product);
        }

        function displayProductDetails(product) {
            productImage.src = product.image;
            productName.textContent = product.name;
            productDescription.textContent = product.description;
            productPrice.textContent = `$${product.price}`;
            displayReviews(product.reviews);
        }

        function displayReviews(reviews) {
            reviewsContainer.innerHTML = '';
            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review';
                reviewDiv.innerHTML = `
                    <strong>${review.author}</strong>
                    <p>${review.content}</p>
                `;
                reviewsContainer.appendChild(reviewDiv);
            });
        }

        addToCartButton.addEventListener('click', () => {
            // Implement add to cart functionality
            alert('Product added to cart!');
        });

        // Fetch product details for a specific product ID (e.g., 1)
        fetchProductDetails(1);
    </script>
</body>
</html>
