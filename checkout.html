<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AbhiRang - Checkout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #cbd5e0; /* Light text */
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto dark-mode">
    <nav class="navbar flex justify-between items-center p-4 bg-gray-800 text-white shadow-md">
        <div class="logo flex items-center">
            <img alt="AbhiRang logo" class="h-8 w-8 mr-2" src="img/AbhiRang logo.png"/>
            <a class="text-xl font-bold" href="index.html">AbhiRang</a>
        </div>
        <div class="nav-links">
            <a class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition" href="index.html">Home</a>
            <button id="theme-toggle" class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 transition">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4 text-center">Checkout</h2>
        <form class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700" for="name">Name</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="email">Email</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="address">Address</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="card">Credit Card Number</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="text" id="card" placeholder="Enter your card number" required>
            </div>
            <button class="w-full bg-gray-800 text-white p-2 rounded hover:bg-gray-700 transition" type="submit">Complete Purchase</button>
        </form>
    </main>
    <footer class="footer bg-gray-800 text-white p-6 text-center">
        <p>Â© 2024 AbhiRang. All rights reserved.</p>
    </footer>
    <script>
        // Theme toggle functionality
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggleButton.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
