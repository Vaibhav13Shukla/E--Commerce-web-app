<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AbhiRang - Product Listing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS styles as provided */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar, .footer {
            background-color: #333;
            color: #fff;
        }
        .navbar a, .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .navbar a:hover, .footer a:hover {
            text-decoration: underline;
        }
        .banner {
            background: url('img/HERO.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            border-radius: 10px;
        }
        .featured-products {
            padding: 2rem;
            text-align: center;
        }
        .featured-products h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #333;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #f9f9f9;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 10px 10px 0 0;
        }
        .product h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .product p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #666;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
        }
        .footer {
            padding: 2rem;
            text-align: center;
        }
        .footer p {
            margin: 0.5rem 0;
        }
        .filter-container {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar flex justify-between items-center p-4">
        <div class="logo flex items-center">
            <img alt="AbhiRang logo" class="h-8 w-8 mr-2" height="32" src="img/Ab hiRang logo.png" width="32"/>
            <a href="#">AbhiRang</a>
        </div>
        <div class="search-bar hidden md:block">
            <i class="fas fa-search"></i>
            <input class="p-2 rounded" placeholder="Search..." type="text" id="searchInput"/>
        </div>
        <div class="nav-links hidden md:flex">
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Home</a>
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Login</a>
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Signup</a>
            <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">About Us</a>
        </div>
        <div class="hamburger md:hidden">
            <i class="fas fa-bars text-white"></i>
        </div>
    </nav>
    <div class="mobile-menu hidden md:hidden flex flex-col items-center bg-gray-800 text-white p-4">
        <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Home</a>
        <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Login</a>
        <a class="ml-4 p-2 rounded bg-gray-700 text-white" href="#">Signup</a>
        <div class="search-bar mt-4">
            <i class="fas fa-search"></i>
            <input class="p-2 rounded" placeholder="Search..." type="text" id="mobileSearchInput"/>
        </div>
        <a class="ml-4 p-2 rounded bg-gray-700 text-white mt-4" href="#">About Us</a>
    </div>
    <div class="banner">
        <h1>Welcome to AbhiRang</h1>
    </div>
    <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" class="p-2 rounded">
            <option value="all">All</option>
            <option value="art">Art</option>
            <option value="photography">Photography</option>
            <option value="sculpture">Sculpture</option>
        </select>
        <label for="sortOrder">Sort by:</label>
        <select id="sortOrder" class="p-2 rounded">
            <option value="name">Name</option>
            <option value="price">Price</option>
        </select>
    </div>
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products" id="productList"></div>
    </section>
    <footer class="footer">
        <p>Â© 2023 AbhiRang. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </p>
    </footer>
    <script>
        const productList = document.getElementById('productList');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortOrder = document.getElementById('sortOrder');
        const searchInput = document.getElementById('searchInput');
        const mobileSearchInput = document.getElementById('mobileSearchInput');

        async function fetchProducts() {
            const response = await fetch('https://api.example.com/products');
            const products = await response.json();
            displayProducts(products);
        }

        function displayProducts(products) {
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img alt="${product.name}" src="${product.image}" />
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button>Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        categoryFilter.addEventListener('change', () => {
            // Implement filtering logic here
        });

        sortOrder.addEventListener('change', () => {
            // Implement sorting logic here
        });

        searchInput.addEventListener('input', () => {
            // Implement search logic here
        });

        mobileSearchInput.addEventListener('input', () => {
            // Implement search logic here
        });

        fetchProducts();
    </script>
</body>
</html>
